{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход</title>

    <!-- Подключаем файл стилей -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="logout-container">
        <h2>Вы уверены, что хотите выйти?</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="auth-button">Выйти</button>
        </form>

        <!-- Ссылка на регистрацию нового пользователя -->
        <p>Нет учетной записи? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>

</body>
</html>
